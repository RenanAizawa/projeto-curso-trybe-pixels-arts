<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main class="main-container">
        <section class="container">
            <div id="color-palette">
                <div class="color black" id="one" style="background-color: #000;"></div>
                <div class="color cor1" id="two" style="background-color: rgb(250, 0, 0);"></div>
                <div class="color cor2" id="thee" style="background-color: rgb(0, 0, 250);"></div>
                <div class="color cor3"    id="four" style="background-color: rgb(0, 250, 0);"></div>
            </div>
            <button id="clear-board" class="clear" onclick="zerar()">Limpar</button>
            <div class="tabela-cores" id="pixel-board"></div>
        </section>
    </main>
    <footer>
        <h3>@Trybe - Projeto Pixel Arts</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
